---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  releaseName: cert-manager
  targetNamespace: cert-manager
  chart:
    spec:
      chart: cert-manager
      sourceRef:
        kind: HelmRepository
        namespace: cert-manager
        name: jetstack
  interval: 24h
  values:
    global:
      leaderElection:
        namespace: cert-manager
    installCRDs: true
